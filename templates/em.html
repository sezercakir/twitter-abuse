<!DOCTYPE html>
<html>
<head>
  <title>Email Input</title>
  <style>
    /* CSS for the email input */
    .email-input {
      width: 300px;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 5px;
      outline: none;
    }

    /* CSS for the submit button */
    .submit-btn {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    /* CSS for hover effect on the submit button */
    .submit-btn:hover {
      background-color: #0056b3;
    }

    /* CSS for centering the form */
    .form-container {
      display: flex;
      justify-content: center;
      height: 100vh;
    }

    .form-wrapper {
      text-align: center;
    }
  </style>
</head>
<body>
<div class="form-container">
  <div class="form-wrapper">
    <h3>Plese give me an email to notify you about blocked abusers.</h3>
    <h4>The process may take some time, leave the abusers to us &#9749</h4>

    <form action="/detect_abuser" method="post"> <!-- Replace "/detect_abuser" with the appropriate URL for form submission -->
      <input type="email" name="email" class="email-input" placeholder="Enter your email" required>
      <br>
      <input type="radio" id="mute-checkbox" name="action" value="mute">
      <label for="mute-checkbox">Mute</label>
      <input type="radio" id="block-checkbox" name="action" value="block">
      <label for="block-checkbox">Block</label>
      <br>
      <input type="submit" value="Submit" class="submit-btn">
    </form>
  </div>
</div>

</body>
</html>
