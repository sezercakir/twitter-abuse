<!DOCTYPE html>
<html>
<head>
  <title>Error</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .error-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 20px;
      background-color: #fff;
      border: 1px solid #ddd;
      text-align: center;
    }
    .error-container h1 {
      font-size: 24px;
      color: #2AA4F4;
    }
    .error-container p {
      font-size: 16px;
      color: #333;
      margin-top: 10px;
    }
    .error-container p.error-code {
      font-size: 14px;
      color: #999;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="error-container">
    <h1>Oops! Something went wrong.</h1>
    <p>We're sorry, but there was an error processing your request.</p>
    <p>Please try again later.</p>
    <p class="error-code">Error code: 500</p>
  </div>
</body>
</html>
